	<body class="dark-mode">
		<!-- Loading -->
		<div class="pageloading">
			<progress class="progress is-large is-danger" max="100">60%</progress>
		</div>
		<nav
			class="navbar is-fixed-bottom"
			role="navigation"
			aria-label="main navigation"
		>
			<div class="container">
				<div class="navbar-menu">
					<a class="navbar-item" href="index.html">
						<span class="icon">
							<i class="fas fa-home"></i>
						</span>
					</a>
					<a class="navbar-item" href="contact.html">
						<span class="icon">
							<i class="fas fa-envelope"></i>
						</span>
					</a>
					<a class="navbar-item" id="theme-toggle">
						<span class="icon">
							<i class="fas fa-sun"></i>
						</span>
					</a>
				</div>
			</div>
		</nav>
		<section class="section">
			<div class="container">
				<h1 class="title has-text-centered">Contact Us</h1>
				<h2 class="subtitle has-text-centered">We'd love to hear from you!</h2>

				<div class="columns is-centered mt-6">
					<div class="column is-10">
						<div class="columns contact-form">
							<div class="column is-5 contact-info p-5">
								<h3 class="title is-4">Get in Touch</h3>
								<p class="mb-5">
									Have questions or feedback? Reach out to us using the contact
									information below or fill out the form.
								</p>

								<div class="icon-text">
									<span class="icon">
										<i class="fas fa-map-marker-alt"></i>
									</span>
									<span class="">123 Blog Street, City, Country</span>
								</div>

								<div class="icon-text">
									<span class="icon">
										<i class="fas fa-phone"></i>
									</span>
									<span class="">+1 (123) 456-7890</span>
								</div>

								<div class="icon-text">
									<span class="icon">
										<i class="fas fa-envelope"></i>
									</span>
									<span class="">contact@modernblog.com</span>
								</div>
							</div>
							<div class="column is-7 p-5">
								<form>
									<div class="field">
										<label class="label">Name</label>
										<div class="control">
											<input
												class="input"
												type="text"
												placeholder="Your Name"
											/>
										</div>
									</div>

									<div class="field">
										<label class="label">Email</label>
										<div class="">
											<input
												class="input"
												type="email"
												placeholder="Your Email"
											/>
										</div>
									</div>

									<div class="field">
										<label class="label">Subject</label>
										<div class="">
											<input class="input" type="text" placeholder="Subject" />
										</div>
									</div>

									<div class="field">
										<label class="label">Message</label>
										<div class="control">
											<textarea
												class="textarea"
												placeholder="Your Message"
											></textarea>
										</div>
									</div>

									<div class="field">
										<div class="control">
											<button class="button is-link is-fullwidth">
												Send Message
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<footer class="footer">
			<div class="content has-text-centered is-fullwidth">
				<div class="is-flex colums is-justify-content-space-around">
					<div
						class="column is-6 is-flex is-justify-content-center is-flex-direction-column"
					>
						<h4 class="title">Newsletter</h4>
						<div class="field has-addons is-flex is-justify-content-center">
							<div class="control">
								<input
									class="input"
									type="email"
									placeholder="Enter your email"
								/>
							</div>
							<div class="control">
								<button class="button is-primary">Subscribe</button>
							</div>
						</div>
					</div>

					<div class="mt-4 container">
						<a href="index.html" class="mx-2 is-block pb-4">Home</a>
						<a href="contact.html" class="mx-2 is-block pb-4">Contact US</a>
						<a href="index.html" class="mx-2 is-block pb-4">About US</a>
					</div>
				</div>
			</div>
		</footer>
